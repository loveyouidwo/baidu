<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商家信息</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
        }
        /*------------商家搜索---------------*/
        .header
        {
            width:1349px;
            height:150px;
            text-align: center;
            line-height: 150px;
        }
        .header input[type=text]
        {
            width:700px;
            height:40px;
        }
        .header input[type=submit]
        {
            width:50px;
            height:40px;
        }
        /*------------推荐优质商家-----------*/
        .content
        {
            width:1349px;
            height:9700px;
        }
        .content .content_top
        {
            width:1349px;
            height:50px;
            text-align: center;
            line-height: 50px;
            background-color:rosybrown;
        }
        .content .content_top p
        {
            font-size: 25px;
        }
        /*------------关于我们---------------*/
        .footer
        {
            width:1349px;
            height:150px;
            background: silver;
        }
    </style>
</head>
<body>
<!--商家搜索-->
<div class="header">
    <input type="text" />
    <input type="submit" value="搜索"/>
</div>
<!--推荐优质商家的信息-->
<div class="content">
    <div class="content_top">
        <p>优质商家</p>
    </div>
</div>
<!--关于我们-->
<div class="footer"></div>
</body>
</html>
